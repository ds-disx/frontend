name: Docker Build and Push

on:
  push:
    branches:
      - pipeline

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: set release date
        run: |
          echo $(date -r ${GITHUB_EVENT_TIMESTAMP} "+%Y-%m-%d %H:%M:%S")